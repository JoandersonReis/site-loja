<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Loja</title>
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
    <header>
        <nav class="nav">
            <h1 class="logo"><a href="#">Loja</a></h1>
        </nav>
    </header>
    <section class="main">
        <!-- Items to buy -->
        <div class="menu">
            <div class="produto" id="1280" data-nome="Notebook 4GB icore 3">
                <img src="./images/notebook.jpg">
            </div>
            <div class="produto" id="2450.50" data-nome="Iphone 8 4GB 64GB">
                <img src="./images/iphone8.jpg">
            </div>
            <div class="produto" id="1000" data-nome="Galaxy J8 2GB 32GB">
                <img src="./images/galaxyj8.jpg">
            </div>
            <div class="produto" id="1700" data-nome="TV 40P 1080Ultra-HD">
                <img src="./images/tv.jpg">
            </div>
        </div>
        <!-- Selected items -->
        <div class="selected">
            <h1>Carrinho <i class="fa fa-shopping-cart"></i></h1>
            <div class="total"></div>
        </div>
    </section>
    <script src="./javascript/script.js"></script>
</body>
</html>
